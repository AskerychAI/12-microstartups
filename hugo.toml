baseURL = 'https://ch12ms.online/'
publishDir = 'docs'
languageCode = 'ru'
title = '12 microstartups'
theme = 'hextra-main'

[params]
  description = "12 microstartups - блог о микростартапах"
  
  [params.navbar]
    displayTitle = true
    displayLogo = true
    [params.navbar.logo]
      path = "images/logo.svg"
      dark = "images/logo.svg"
      width = 40
      height = 20
      link = "/"
  
  [params.footer]
    enable = true
    displayCopyright = false
    displayPoweredBy = false
  
  [params.theme]
    default = "dark"
    displayToggle = true
  
  [params.blog.list]
    displayTags = true
    sortBy = "date"
    sortOrder = "desc"
    pagerSize = 20

  [params.blog.article]
    displayPagination = true

enableRobotsTXT = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5